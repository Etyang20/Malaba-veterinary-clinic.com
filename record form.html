<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form in HTML CSS</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="styl.css" />
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="contact.php" method="post" class="form">
        <div class="input-box">
          <label>Pets Name</label>
          <input type="text" placeholder="Enter full name" class="form-control" id="petsname" name="petsname" required />
        </div>

        <div class="input-box">
          <label>Age</label>
          <input type="text" placeholder="Age" class="form-control" id="age" name="age" required />
        </div>
        <div class="input-box">
          <label>Color</label>
          <input type="text" placeholder="color" class="form-control" id="color" name="color" required />
        </div>
        <div class="input-box">
          <label>Owners Name</label>
          <input type="text" placeholder="Owners name" class="form-control" id="ownersname" name="ownersname" required />
        </div>
        <div class="input-box">
          <label>Owners Email Address</label>
          <input type="text" placeholder="Enter email address" class="form-control" id="email" name="email" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Owners Phone Number</label>
            <input type="number" placeholder="Enter phone number" class="form-control" id="phonenumber" name="phonenumber" required />
          </div>
          <div class="input-box">
            <label>Date of Birth of the Pet</label>
            <input type="date" placeholder="Enter birth date" class="form-control" id="date" name="date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" value="m" />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" value="f"/>
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" value="o" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address" class="form-control" name="ad1" required />
          <input type="text" placeholder="Enter street address line 2" class="form-control" name="ad2" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>County</option>
                <option>Busia</option>
                <option>Bungoma</option>
                <option>Kakamega</option>
                <option>Vihiga</option>
                <option>Uasin Gishu</option>
                <option>Nakuru</option>
                <option>Nairobi</option>
                <option>Kiambu</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" name="city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your region" class="form-control" name="region" required />
            <input type="number" placeholder="Enter postal code" class="form-control"    name="code" required />
          </div>
        </div>
        <button>Save</button>
      </form>
    </section>
  </body>
</html>
